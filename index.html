<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Sign Up and Login Form</title>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form action="/">
                <label for="chk" aria-hidden="true"> Sign Up</label>
                <input type="text" name="txt" placeholder="User name" required>
                <input type="email" id="" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="password" id="" required>
                <input type="password" name="txt" placeholder="Confirm password" id="" required>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="login">
            <form action="/">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" id="" placeholder="Email or User name" required>
                <input type="password" name="password" id="" placeholder="password" required>
                <button>Login</button>
                <p>Not registered? <a href="#">Create account</a> </p>
            </form>
        </div>
    </div>
</body>
</html>
